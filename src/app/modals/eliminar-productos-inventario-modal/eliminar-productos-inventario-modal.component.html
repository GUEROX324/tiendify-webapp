<div class="wrapper">
  <div class="icon-close">
    <button class="btn" (click)="cerrar_modal()" [disabled]="cargando">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="body-modal">
    <h1 class="title-modal">Eliminar producto</h1>

    <span class="descripcion">
      Estás a punto de eliminar
      <strong>{{ data?.clave ? (data.clave + ' — ') : '' }}{{ data?.nombre || 'este producto' }}</strong>.
      Una vez que lo elimines, no podrás deshacer esta acción.
    </span>

    <div class="buttons-modal">
      <button mat-button class="btn-regresar" (click)="cerrar_modal()" [disabled]="cargando">
        Cancelar
      </button>
      <button mat-button class="btn-eliminar" (click)="eliminarProducto()" [disabled]="cargando">
        {{ cargando ? 'Eliminando…' : 'Eliminar' }}
      </button>
    </div>
  </div>
</div>
