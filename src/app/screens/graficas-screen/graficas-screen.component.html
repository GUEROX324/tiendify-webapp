<div class="wrapper">
  <div class="section-home">
    <div class="header-graficas">
      <app-navbar></app-navbar>
    </div>

    <div class="body-home">
      <div class="row mt-5 mb-5">
        <div class="col-12">
          <span class="title-perfil">Análisis de datos del sistema</span>
        </div>
      </div>

      <div class="container">
        <div class="row mt-3 mb-5" style="text-align: center;">
          <div class="col-12">
            <div class="alert alert-primary" role="alert">
              <span class="title-table">Análisis de usuarios</span>
            </div>
          </div>
        </div>

        <!-- ====== Sección original (usuarios) ====== -->
        <div class="row w-100" style="text-align: center;">
          <div class="col-12">
            <div class="row">
              <div class="col-6 graph">
                <canvas
                  baseChart
                  width="600"
                  height="400"
                  type="doughnut"
                  [data]="doughnutChartData"
                  [plugins]="doughnutChartPlugins"
                  [options]="doughnutChartOption"></canvas>
              </div>
              <div class="col-6 graph">
                <canvas
                  baseChart
                  width="600"
                  height="400"
                  type="bar"
                  [data]="barChartData"
                  [plugins]="barChartPlugins"
                  [options]="barChartOption"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- ====== Ventas con/sin IVA ====== -->
        <div class="row mt-5 mb-4" style="text-align: center;">
          <div class="col-12">
            <div class="alert alert-primary" role="alert">
              <span class="title-table">Ventas (con/sin IVA)</span>
            </div>
          </div>
        </div>

        <div class="row w-100" style="text-align: center;">
          <div class="col-6 graph">
            <canvas
              baseChart
              width="600"
              height="400"
              type="doughnut"
              [data]="ventasIvaDoughnutData"
              [plugins]="ventasIvaPlugins"
              [options]="ventasIvaOptions"></canvas>
          </div>
          <div class="col-6 graph">
            <canvas
              baseChart
              width="600"
              height="400"
              type="bar"
              [data]="ventasIvaBarData"
              [plugins]="ventasIvaPlugins"
              [options]="ventasIvaOptions"></canvas>
          </div>
        </div>

        <!-- ======  Ventas vs IVA vs Egresos ====== -->
        <div class="row mt-5 mb-4" style="text-align: center;">
          <div class="col-12">
            <div class="alert alert-primary" role="alert">
              <span class="title-table">Ingresos/Egresos</span>
            </div>
          </div>
        </div>

        <div class="row w-100" style="text-align: center;">
          <div class="col-6 graph">
            <canvas
              baseChart
              width="600"
              height="400"
              type="doughnut"
              [data]="ingEgreDoughnutData"
              [plugins]="ingEgrePlugins"
              [options]="ingEgreOptions"></canvas>
          </div>
          <div class="col-6 graph">
            <canvas
              baseChart
              width="600"
              height="400"
              type="bar"
              [data]="ingEgreBarData"
              [plugins]="ingEgrePlugins"
              [options]="ingEgreOptions"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
