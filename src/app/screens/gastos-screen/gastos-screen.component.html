<div class="gastos-page">
  <div class="header-home-admin">
    <app-navbar></app-navbar>
  </div>

  <div class="body-admin">
    <div class="card card--form">
      <div class="card-header--gradient">
        <h5 class="mb-0 title-card">Registrar gasto</h5>
      </div>

      <div class="card-body">
        <div class="form-grid">
          <div>
            <label class="form-label required">Monto (MXN)</label>
            <input class="form-control" type="number" min="0" step="0.01" [(ngModel)]="form.monto" name="monto" placeholder="0.00">
            <small class="text-danger" *ngIf="errors.monto">{{ errors.monto }}</small>
          </div>

          <div>
            <label class="form-label required">Tipo</label>
            <select class="form-select" [(ngModel)]="form.tipo" name="tipo">
              <option value="proveedor">Proveedor</option>
              <option value="servicio">Servicio</option>
              <option value="otro">Otro</option>
            </select>
            <small class="text-danger" *ngIf="errors.tipo">{{ errors.tipo }}</small>
          </div>

          <!-- Si es proveedor o servicio, permite elegir una opción común; si es 'otro', input libre -->
          <div *ngIf="form.tipo==='proveedor'">
            <label class="form-label required">Proveedor</label>
            <select class="form-select" [(ngModel)]="form.nombre" name="nombre_proveedor">
              <option *ngFor="let p of catalogoProveedores" [value]="p">{{ p }}</option>
            </select>
            <small class="text-danger" *ngIf="errors.nombre">{{ errors.nombre }}</small>
          </div>

          <div *ngIf="form.tipo==='servicio'">
            <label class="form-label required">Servicio</label>
            <select class="form-select" [(ngModel)]="form.nombre" name="nombre_servicio">
              <option *ngFor="let s of catalogoServicios" [value]="s">{{ s }}</option>
            </select>
            <small class="text-danger" *ngIf="errors.nombre">{{ errors.nombre }}</small>
          </div>

          <div *ngIf="form.tipo==='otro'">
            <label class="form-label required">Concepto (otro)</label>
            <input class="form-control" type="text" [(ngModel)]="form.nombre" name="nombre_otro" placeholder="Descripcion del gasto">
            <small class="text-danger" *ngIf="errors.nombre">{{ errors.nombre }}</small>
          </div>

          <div class="col-12">
            <label class="form-label">Notas</label>
            <input class="form-control" type="text" [(ngModel)]="form.notas" name="notas" placeholder="Opcional (máx. 300)">
            <small class="text-danger" *ngIf="errors.notas">{{ errors.notas }}</small>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button class="btn btn-outline-secondary" type="button" (click)="cancelar()">Cancelar</button>
          <button class="btn btn-primary" type="button" (click)="guardar()" [disabled]="loading">
            {{ loading ? 'Guardando...' : 'Guardar' }}
          </button>
        </div>

        <div class="mt-3">
          <small class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</small>
          <small class="text-success" *ngIf="successMsg">{{ successMsg }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
